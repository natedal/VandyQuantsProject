<!DOCTYPE html>
<html>
<head>
    <title>Option Pricing App</title>
</head>
<body>
    <h1>Black-Scholes Option Pricing</h1>
    <form method="post">
        <div>
            <label for="S">Stock Price (S):</label>
            <input type="number" id="S" name="S" step="0.01" required><br>
        </div>
        <div>
            <label for="K">Strike Price (K):</label>
            <input type="number" id="K" name="K" step="0.01" required><br>
        </div>

        <div>
            <label for="T">Time to Expiration (T in years):</label>
            <input type="number" id="T" name="T" step="0.01" required><br>
        </div>

        <div>
            <label for="r">Risk-free Rate (r):</label>
            <input type="number" id="r" name="r" step="0.0001" required><br>
        </div>

        <div>
            <label for="sigma">Volatility (Ïƒ):</label>
            <input type="number" id="sigma" name="sigma" step="0.0001" required><br>
        </div>

        <label for="option_type">Option Type:</label>
        <select id="option_type" name="option_type">
            <option value="call">Call</option>
            <option value="put">Put</option>
        </select><br><br>

        <input type="submit" value="Calculate">
    </form>

    {% if price is not none %}
        <h2>Option Price: {{ price }}</h2>
    {% endif %}

    {% if plot_url %}
        <h2>Lognormal Distribution of Stock Price at Expiration</h2>
        <img src="data:image/png;base64,{{ plot_url }}">
    {% endif %}
</body>
</html>
